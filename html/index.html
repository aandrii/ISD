<!DOCTYPE html>
<html>

	<head>
		<link rel="stylesheet" href="../css/style.css">
		<script src="../js/script.js"></script>
		<script src="../js/tmpl.js"></script>
		<script src="../js/data.js"></script>
	</head>

	<body>
		<div class="wrapper" id="wrapper">
			<div id="header" class="header">
				
					<div class="left adder">
						<input type="text" placeholder="What to do?" class="adder_text left" id="adder_text">

						<div id="adder_tag" data-type="tag" class="adder_tag right" rel="icon">
						</div>
						

						<div id="adder_calendar" data-type="calendar" class="adder_calendar right" rel="icon"></div>
						

						<div id="adder_person" data-type="person" class="adder_person right" rel="icon"></div>
				

					</div>

					<div id="add_task" class="button left">
						Add task
					</div>
				
			</div>

			<div id="container" class="container">
			</div>

		</div>

		<!--templates-->
		<div class="invisible">
			<div class="string" id="person">
				<div class="avatar left">
				</div>
			</div>

			<div class="string" id="tag">
				<input type="checkbox">
				<label></label>
			</div>
		</div>

	</body>

</html>
